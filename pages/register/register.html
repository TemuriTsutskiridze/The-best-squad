<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <header>
        <img id="head" src="../../assets/login/logo-devlinks-large.svg" alt="devlinks">
    </header>
    <div id="loginBox">
        <p id="loginTxt">Create account<br>
            <span>
                Let’s get you started sharing your links!
            </span>
        </p>
        <div id="parametersBox">
            <p class="parameterDesc">
                Email Address
            </p>
            <label for="email Address">
                <input  class="parameterInput input-with-image email" for="email" type="email" placeholder="Enter Your Email Address">
                </input>   
            </label>
               
            <p class="parameterDesc password">
                Password
            </p>
            <label for="password">
                <input  class="parameterInput input-with-image password" for="password" type="password" placeholder="Enter Your Password">
                </input>   
            </label>
            <label for="password">
                <input  class="parameterInput input-with-image password" for="password" type="password" placeholder="Enter Your Password">
                </input>   
            </label>
            <div id="submitOrReg">
                <button id="submit">
                    <span>Login</span>
                </button> 
            </div>
            <p id="createAcc">
                Don’t have an account?
                <span id="createAccBlue">
                    Create account
                </span>
            </p>
        </div>
    </div>
    
</body>
</html>
