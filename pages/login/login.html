<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img id="head" src="../../assets/login/logo-devlinks-large.svg" alt="devlinks">
    </header>
    <div id="loginBox">
        <p id="loginTxt">Login<br>
            <span>
                Add your details below to get back into the app
            </span>
        </p>
        <div id="parametersBox">
            <p class="parameterDesc">
                Email Address
            </p>
            <div class="parameterInput">
                <label for="email address">
                    <input class="input-with-image" type="email" placeholder="e.g. alex@email.com">
                </label>
            </div>   
            <p class="parameterDesc password">
                Password
            </p>
            <div class="parameterInput">
                <label for="password">
                    <input class="password-input-with-image" type="password" placeholder="Enter your password">
                </label>
            </div>         
            <div id="submitOrReg">
                <button id="submit">
                    <span>Login</span>
                </button> 
            </div>
            <p id="createAcc">
                Donâ€™t have an account?
            <br>
                <span>
                    Create account
                </span>
            </p>
        </div>
    </div>
    
</body>
</html>
