<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./pages/login/login.css">
</head>
<body>
    <header>
        <img id="head" src="./assets/login/logo-devlinks-large.svg" alt="devlinks">
    </header>
    <div id="loginBox">
        <p id="loginTxt">Login<br>
            <span>
                Add your details below to get back into the app
            </span>
        </p>
        <div id="parametersBox">
            <p class="parameterDesc">
                Email Address
            </p>
            <label for="email address">
                <input class="parameterInput input-with-image" type="email" placeholder="e.g. alex@email.com"></input>
            </label>
               
            <p class="parameterDesc password">
                Password
            </p>
            <label for="password">
                <input class="parameterInput input-with-image password" for="password" type="password" placeholder="Enter your password"></input>   
            </label>
            <div id="submitOrReg">
                <button id="submit">
                    <span>Login</span>
                </button> 
            </div>
            <p id="createAcc">
                Donâ€™t have an account?
                <span id="createAccBlue">
                    Create account
                </span>
            </p>
        </div>
    </div>
    
</body>
</html>
